<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Categories</title>
  <link rel="stylesheet" href="../css/admin.css" />
</head>
<body>

<div class="layout">
  <aside class="sidebar">
    <h2>Admin</h2>
    <nav>
      <a href="dashboardadmin.html">Dashboard</a>
      <button onclick="logout()">Logout</button>
    </nav>
  </aside>

  <main class="content">
    <h1>Categories Management</h1>

    <button class="btn btn-primary" onclick="showCategoryForm()">
      + Tambah Category
    </button>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="categoriesTable"></tbody>
    </table>

    <hr />

    <h2 id="formTitle">Tambah Category</h2>

    <form id="categoryForm" style="max-width:400px; display:none;">
      <input type="hidden" id="categoryId" />

      <label>Name</label>
      <input type="text" id="catName" required />

      <label>Description</label>
      <input type="text" id="catDesc" />

      <button type="submit" class="btn btn-primary">Save</button>
    </form>

  </main>
</div>

<script src="../js/admin.js"></script>
</body>
</html>
