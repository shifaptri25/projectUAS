<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Profil Saya</title>
  <link rel="stylesheet" href="../css/buyer.css" />
</head>
<body>

<header class="header">
  <a href="dashboardbuyer.html" class="nav-link">Kembali</a>
</header>

<main class="profile-page">
  <h2>Profil Saya</h2>

  <div class="profile-photo">
    <img src="https://via.placeholder.com/120">
    <p>Foto Profil</p>
  </div>

  <div class="profile-card">
    <p>Email: <span id="viewEmail"></span></p>
    <p>Nama: <span id="viewName"></span></p>
    <p>Role: <span id="viewRole"></span></p>
    <p>Alamat: <span id="viewAddress"></span></p>
    <p>No HP: <span id="viewPhone"></span></p>

    <button onclick="goEdit()">Edit Profile</button>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>
</main>

<script src="../js/profile.js"></script>
</body>
</html>
